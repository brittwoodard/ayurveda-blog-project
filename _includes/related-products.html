<section class="p-5p bg-sand">
  <div>
    <h4 class="text-4xl text-center mb-16">Related Products</h4>

    <div class="grid md:grid-cols-3 gap-2 align-items-center">

      {% for product in include.relevant-products limit:3 %}

      <a href="{{product.url}}">
        <!-- Image -->
        <div class="bg-cover aspect-square mb-8" style="background-image: url('{{product.featured_image}}');"></div>
        <!-- Text Container -->
        <div>
          <h3 class="text-2xl text-left my-2 capitalize font-sans">{{product.title}}</h3>
          <p class="leading-relaxed mb-4">{{product.subtitle}}</p>
          <p class="font-serif text-3xl">{{product.price}}</p>
        </div>
      </a>

      {% endfor %}
      
    </div>
</section>
