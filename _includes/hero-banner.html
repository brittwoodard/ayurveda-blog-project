<section class="grid grid-cols-10 min-h-[85vh]">
    <div class="col-span-3"></div>
    <div class="col-span-7 bg-[url('{{page.banner.image_path | default: page.featured_image}}')] flex items-center">
        <div class="relative -left-15p py-5p">
            <h1 class="font-serif text-[12vw] text-light leading-[0.9] mb-[0.3em] md:max-w-[90%]">{{page.banner.heading | default: page.title}}</h1>
            <p class="uppercase text-light md:max-w-2xl text-lg md:text-2xl font-normal leading-normal">{{page.banner.description}}</p>
            {% if page.banner.button.url and page.banner.button.text %}
            <a href="{{page.banner.button.url}}">{{page.banner.button.text}}</a>
            {% endif %}
        </div>
    </div>
</section>
